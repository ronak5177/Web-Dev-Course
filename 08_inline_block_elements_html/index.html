<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main Page</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, officiis!</p>  <!-- Block Element -->
    <a href="https://google.com">Google</a> <!-- Inline Element -->

    <div>
        I'm div and I'm block element
    </div>
    <a href="">Bcz of block element we can see in new line</a>

    <span>
        I'm span and  I'm inline element
    </span>
    <a href="">Bcz of span inline element it's showing in the same line</a>
</body>
</html>
