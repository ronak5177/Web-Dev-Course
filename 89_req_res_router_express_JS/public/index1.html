<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get, Post, Put, Delete request</title>
</head>
<body>
    Basic HTML
    <script>
        async function testPost(){
            let a = await fetch("/main.html", {method: "DELETE"})
            let b = await a.text()
            console.log(b)

        }

        let div = document.createElement("div")
        div.innerHTML = "You'll get data as per the request"

        document.body.appendChild(div)

        testPost()
    </script>
</body>
</html>
