<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            border-radius: 10px;
            height: 350px;
            width: 200px;
            /* flex-direction: column; */
            justify-content: center;
            margin: auto;
            position: relative;
        }

        .myimg{
            border-radius: 10px;
            margin: 5px;
            position: relative;
            justify-content: center;
        }
        .div_inside {
            /* text-align: center; Center the content */
            margin: 10px; /* Add margin for spacing */
        }

        .div_inside p{
            color: gray;
        }
        span{
            border: 1px solid gray;
            border-radius: 10px;
            padding-left: 5px;
            padding-right: 4px;
            
        }

        span a{
            text-decoration: none;
            color: gray;
        }

        .mybutton{
            text-align: center;
        }

        button{
            padding: 10px;
            background-color: rgb(205, 222, 227);
            border: 1px;
            border-radius: 17px;
            font-size: 10px;
            color: rgb(57, 57, 185);
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="image">
            <img class="myimg" src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?size=626&ext=jpg" alt="nature.png" height="110px">
        </div>
        <div class="div_inside">
            <span>
                <a href="https://himachaltourism.gov.in/" target="_blank">Nature</a> <!-- Add your href link -->
            </span>
            &nbsp;
            <span>
                <a href="https://himachaltourism.gov.in/" target="_blank">Lake</a> <!-- Add your href link -->
            </span>
            <h2>Himachal</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem quis qui expedita ex!</p>

            
        </div>
        <div class="mybutton">
            <button>Read More</button>
        </div>        
        
    </div>
</body>
</html>
