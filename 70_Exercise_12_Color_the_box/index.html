<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        .box{
            height: 15px;
            width: 15px;
            margin: 23px;
            padding: 23px;
            border: 2px solid black;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div id="box"></div>

        <div id="first" class="box">Box1</div>
        <div id="second" class="box">Box2</div>
        <div id="third" class="box">Box3</div>
        <div id="fourth" class="box">Box4</div>
        <div id="fifth" class="box">Box5</div>
    </div>

    <script>

        document.getElementById("first").style.color = "white"
        document.getElementById("first").style.backgroundColor = "brown"

        document.getElementById("second").style.color = "darkblue"
        document.getElementById("second").style.backgroundColor = "pink"
        
        document.getElementById("third").style.color = "maroon"
        document.getElementById("third").style.backgroundColor = "yellowgreen"
        
        document.getElementById("fourth").style.color = "lightblue"
        document.getElementById("fourth").style.backgroundColor = "green"
        
        document.getElementById("fifth").style.color = "orange"
        document.getElementById("fifth").style.backgroundColor = "gray"
