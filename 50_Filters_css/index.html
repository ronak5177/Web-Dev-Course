<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters CSS</title>
    <style>

        .container img{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container .img1{
            width: 500px;
            /* filter: blur(2px); */
            /* filter: brightness(145%); */
            /* filter: contrast(120%); */
            /* filter: sepia(90%); */
            filter: drop-shadow(4px 4px 6px black);

        }
        .container .img2{
            /* filter: blur(2px); */
            /* filter: grayscale(70%); */
            filter: opacity(0.78) sepia(80%);
        }
        .container .img3{
            width: 700px;
            /* filter: blur(2px); */

            filter: grayscale(90%);
        }


    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">


        <img class="img2" src="https://www.newsfolo.com/wp-content/uploads/2018/03/Kriti-Sanon-HD-Wallpaer-1024x576.jpg" alt="">


        <img class="img3" src="https://media.gettyimages.com/id/510294822/photo/ee-british-academy-film-awards-red-carpet-arrivals.jpg?s=2048x2048&w=gi&k=20&c=7s6PLFGx3QuGQcQqQBQPr3msLjRSAI7DACKpGbjTTt0=" alt="">
    </div>
</body>
</html>
